<html doctype="html">
	<head>
		<meta charset="utf8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/ortho.css">
		<script src="js/lib/d3.js"></script>
		<script src="js/lib/topojson.js"></script>
		<script src="js/earth-rotation.js"></script>
	</head>
	<body>
		<div class="main-container">
			<h1>The View From L1</h1>
			<div class="main">
				<div class="ortho-time">
					<span id="current-time"></span>
					<span id="current-tz"></span>
					<div id="current-date"></div>
				</div>
				<div class="ortho-container">
					<div class="globe"></div>
					<div id="epic-img-container">
						<img id="epic-img">
					</div>
				</div>
				<div class="datetime-form">
					<input id="date-picker" type="date" autofocus />
					<input id="time-picker" type="time" />
					<div class="time-travel">
						<button id="do-time-jump">Go</button>
						<button id="do-time-travel">Animate</button>
					</div>
				</div>
			</div>
		</div>

		<script src="js/orthographic.js" charset="utf8"></script>
	</body>
</html>
